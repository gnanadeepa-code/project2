<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
      a {
        color: #0078d7;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Sample HTML Page</h1>
      <p>
        This is a simple, modern HTML page example. You can use this as a
        starting point for your web projects.
      </p>
      <ul>
        <li>Clean and responsive layout</li>
        <li>Easy to customize</li>
        <li>Ready for your content</li>
      </ul>
      <p>
        Learn more about
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML"
          target="_blank"
          >HTML</a
        >.
      </p>
    </div>
  </body>
</html>
